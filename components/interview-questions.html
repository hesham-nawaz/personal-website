<div class="interview-questions-container">
  <div class="filter-section">
    <div class="filter-group">
      <span class="filter-title">Category:</span>
      <div class="filter-buttons" id="category-filters">
        <!-- Categories will be dynamically populated -->
      </div>
    </div>
    
    <div class="filter-group">
      <span class="filter-title">Tags:</span>
      <div class="filter-buttons" id="tag-filters">
        <!-- Tags will be dynamically populated -->
      </div>
    </div>
    
    <div class="filter-group">
      <span class="filter-title">Difficulty:</span>
      <div class="filter-buttons" id="difficulty-filters">
        <!-- Difficulty levels will be dynamically populated -->
      </div>
    </div>
    
    <div class="search-box">
      <input type="text" id="question-search" placeholder="Search questions...">
    </div>
    
    <div class="sort-control">
      <button class="sort-btn" id="sort-date">
        <i class="fas fa-calendar-alt"></i> Date Added
      </button>
      <button class="sort-btn" id="sort-difficulty">
        <i class="fas fa-chart-line"></i> Difficulty
      </button>
    </div>
  </div>
  
  <div class="questions-list" id="questions-container">
    <!-- Questions will be dynamically populated -->
  </div>
</div>
